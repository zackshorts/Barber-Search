<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!---jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBVki0BbD3Cuu78u4FOxpv0JcfkcE5Ti0g",
            authDomain: "barber-search.firebaseapp.com",
            databaseURL: "https://barber-search.firebaseio.com",
            projectId: "barber-search",
            storageBucket: "barber-search.appspot.com",
            messagingSenderId: "871581471072"
        };
        firebase.initializeApp(config);
    </script>
    <title>Barber Profile</title>
</head>

<body>
    <input type='file' id='getval' accept="image/*" />
    <br/>
    <br/>
    <image id='profile-pic'> </image>
    <br>
    <h1>Name: </h1>
    <form>
        <input id='name-input' data-key="fName" type="text"></input>
        <br>
    </form>
    <h1>Email: </h1>
    <form>
        <input id='email-input' data-key="email" type="text"></input>
        <br>
    </form>
    <h1>Barber Shop: </h1>
    <form>
        <input id='barbershop-input' data-key="barberShop" type="text"></input>
        <br>
    </form>
    <h1>Location: </h1>
    <form>
        <input id='location-input' data-key="location" type="text"></input>
        <br>
    </form>

    <table id='service-table'>
        <thead>
            <tr>
                <th>Service</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <input placeholder="Service" id='service-input' type="text"></input>
    </form>
    <form>
        <input placeholder="Price" id='price-input' type="text"></input>
    </form>
    <button class="add-button">Add</button>

    <script src="scripts/profile.js"></script>
</body>

</html>
