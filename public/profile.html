<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS CDN-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!---jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBVki0BbD3Cuu78u4FOxpv0JcfkcE5Ti0g",
            authDomain: "barber-search.firebaseapp.com",
            databaseURL: "https://barber-search.firebaseio.com",
            projectId: "barber-search",
            storageBucket: "barber-search.appspot.com",
            messagingSenderId: "871581471072"
        };
        firebase.initializeApp(config);
    </script>
    <title>Barber Profile</title>
</head>

<body>
    <div class="formInfo">
        <div>
            <image id='profile-pic'></image>
            <input style="margin-top: 10px;" type='file' id='getval' accept="image/*" />
        </div>
        <div>
            <h1>Name: </h1>
            <form>
                <input id='name-input' class="data" data-key="fName" type="text">
                <br>
            </form>
        </div>
        <div>
            <h1>Email: </h1>
            <form>
                <input id='email-input' class="data" data-key="email" type="text">
                <br>
            </form>
        </div>
        <div>
            <h1>Barber Shop: </h1>
            <form>
                <input id='barbershop-input' class="data" data-key="barberShop" type="text">
                <br>
            </form>
        </div>
        <div>
            <h1>Location: </h1>
            <form>
                <input id='location-input' class="data" data-key="location" type="text">
                <br>
            </form>
        </div>
        <table id='service-table'>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="service-adder">
            <form>
                <input placeholder="Service" id='service-input' type="text"></input>
            </form>
            <form>
                <input placeholder="Price" id='price-input' type="text"></input>
            </form>
            <button class="add-button">Add</button>
        </div>
    </div>

    <script src="scripts/profile.js"></script>
</body>

</html>
